<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap Forms</title>
    <link rel="icon" href="images/fade2.jpg">
    <link rel="stylesheet" href="BootStrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <script src="BootStrap/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
    <h2 class="text-center">Contact us</h2>
    <div class="row">
        <div class="col-sm-6">
            <form action=""method="post" class="form-group">
                <br>
                <input type="text"name="full_names" class="form-control"placeholder="*Full Names" required>
                <br>
                <input type="email"name="email_address" class="form-control"placeholder="*Email Address" required>
                <br>
                <input type="text"name="tel_number" class="form-control"placeholder="Telephone_Number">
                <br>
                <textarea name="Comments" id="Comments"cols="5" rows="5" placeholder="Your comment" class="form-control"></textarea>
                <br>
                <p class="text-center">
                    <button class="btn btn-success">Submit</button>
                </p>
            </form>

        </div>
        <div class="col-sm-6">
           <p class="text-center">
               <img src="images/Raven%20claw.jpg" alt="logo"width="200" height="200">
           </p>
            <hr>
            <h3 class="text-center">eMobilis Mobile Technology Institute</h3>
            <h4 class="text-center">Kipro Centre, 3<sup>rd</sup> Flr, Sports Road,</h4>
            <h4 class="text-center">Opposite Parklands Baptist Church,</h4>
        </div>

    </div>
</div>
</body>
</html>
